<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Get ready to sweat!</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main id="reps-counter">
        <video id="camera-view" autoplay playsinline></video>
        <canvas id="posenet-viz"></canvas>
        <div id="start-button"><button v-on:click='init'>Go go go go!!</div></button>
        <div id="label-container">
            <ul>
                <li v-for="label in labels">
                    {{ label.name }}
                    <meter v-bind:value="label.filteredProbability"></meter>
                </li>
            </ul>
        </div>
        <div>{{ fps }}fps</div>
        <p>reps: {{ iReps }}</p>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/pose@0.8/dist/teachablemachine-pose.min.js"></script>
    <script src="pushups.js"></script>
</body>

</html>
