<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>100 Pushups Challenge</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main id="pushups-app">
        <video id="camera-viz" autoplay playsinline></video>
        <canvas id="posenet-viz"></canvas>
        <button id="start-button" v-on:click="start" v-if="!started">GoGoGo!!</button>
        <div id="reps-counter" v-if="started">
            <p>{{fps}}fps - {{iReps}}reps</p>
        </div>
    </main>

    <script src="https://unpkg.com/vue@next"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/pose@0.8/dist/teachablemachine-pose.min.js"></script>
    <script src="pushups.js"></script>
</body>

</html>
